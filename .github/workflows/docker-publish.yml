name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches:
      - main
      - stage
  pull_request:
    branches:
      - main
      - stage

jobs:
  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4.2.2

      - name: ğŸ—ï¸ Set up .NET 9
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: '9.0'

      - name: ğŸ”§ Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build solution
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run unit and integration tests
        run: dotnet test --no-build --configuration Release --verbosity normal

  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test # ğŸš€ SÃ³ roda se os testes passarem

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4.2.2

      - name: ğŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.9.0

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image (Preview/Prod)
        uses: docker/build-push-action@v6.13.0
        with:
          context: src/Hivelogs.Api
          file: src/Hivelogs.Api/Dockerfile
          push: true
          tags: |
            hivelogs/hivelogs-api:${{ github.ref == 'refs/heads/main' && 'latest' || 'preview' }}
            hivelogs/hivelogs-api:${{ github.ref == 'refs/heads/main' && 'prod' || 'stage' }}
